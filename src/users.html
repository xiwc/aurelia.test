<template>
    <require from="blur-image"></require>
    <section class="au-animate">
        <h2>${heading}</h2>
        <div class="ui grid container">
            <div class="three wide column" repeat.for="user of users">
                <div class="ui card">
                    <div class="image">
                       <canvas class="header-bg" width="250" height="70" blur-image.bind="image"></canvas>
                        <img src.bind="user.avatar_url" crossorigin ref="image" />
                    </div>
                    <div class="content">
                        <a class="header">${user.login}</a>
                        <div class="meta">
                            <span class="date">Joined in 2013</span>
                        </div>
                    </div>
                    <div class="extra content">
                        <a target="_blank" class="ui button" href.bind="user.html_url">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
